<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const add = 2 + 3;
      function twice() {
        console.log(add);
      };
      twice();
      twice();

      function runTwice(fun) {
        fun();
        fun();
      }
      runTwice(function () {
        console.log('12b');
      });
      runTwice(add);
      
    </script>
  </body>
</html>
